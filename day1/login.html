<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
   
  <div class="login-container">

    <h1>Login</h1>
   
    <form>
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Type your email">
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" placeholder="Type your phone number">
      <P>FORGOT PASSWORD?</P>
      <button type="submit">Login</button>
    </form>
    
    <p>Or Sign Up Using</p>
    
    <div class="social-icons">
      <a href="#" class="icon facebook"><i class="fab fa-facebook-f"></i></a>
      <a href="#" class="icon twitter"><i class="fab fa-twitter"></i></a>
      <a href="#" class="icon google"><i class="fab fa-google"></i></a>
    </div>
    <p>Or Sign Up Using</p>
        <p>SIGNUP</p>
  </div>
</body>
</html>
